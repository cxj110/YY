<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
  href="webjars/bootstrap/3.2.0/css/bootstrap.css"
  rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
  <div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
      <li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
      <li ng-class="{active:tab('login')}" ng-show="!authenticated"><a href="#/login">login</a></li>
      <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
    </ul>
  </div>
  <div ng-view class="container"></div>
  <script src="webjars/jquery/1.11.1/jquery.js"></script>
  <script src="webjars/bootstrap/3.2.0/js/bootstrap.js" type="text/javascript"></script>
  <script src="webjars/angularjs/1.2.26/angular.js" type="text/javascript"></script>
  <script src="webjars/angularjs/1.2.26/angular-route.js"></script>
  <script src="js/hello.js"></script>
</body>
</html>
